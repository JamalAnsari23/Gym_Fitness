<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array </title>
</head>
<body>

	<p id="jam"></p>
	<script type="text/javascript">
		const animal=["lion","panther","tiger","zebra"];
		ani=animal.length;
		text = "<ul>";
		for (let i = 0; i < ani; i++) {
        text += "<li>" + animal[i] + "</li>";
}
text += "</ul>";
		document.getElementById("jam").innerHTML=text;
	</script>

</body>
</html>
